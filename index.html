<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- FONTAWSOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Boolzap</title>
</head>
<body>
  
  <div id="app" class="main-container d-flex align-items-center ">

    <div class="container d-flex">

      <!-- ASIDE -->
      <aside>
        <div class="top-aside d-flex justify-content-between align-items-center  ">
          <div class="top-icon-circle d-flex align-items-center">
            <img src="img/avatar_io.jpg" alt="avatar_io">
            <span>Nome</span>
          </div>
          <div class="icons-top">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message me-2  ms-2 "></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="notification-block d-flex ">
          <div class="top-icon-circle d-flex justify-content-center align-items-center me-2 ms-2">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="d-flex flex-column ">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>

        <!-- Research bar -->
        <div class="research-block">
          <input type="text" placeholder="&#xF002; Cerca o inizia una nuova chat" style="font-family:Arial, FontAwesome" />
        </div>


        <!-- aside contact bar -->
        <div class="contacts-chat">

          <div 
          v-for="(profile,index) in contacts"
          class="contact row justify-content-between align-it">
            <div class="chat-profile col d-flex ">
              <img 
              :src="profile.avatar" alt="avatar_1">
              <div class="info">
                <h6>{{profile.name}}</h6>
                <span class="last-message">Ultimo messaggio</span>
              </div>
            </div>
            <div class="actual-time col-2">12:00</div>
          </div> 
          
          
          


          
        </div>




      </aside>
      <!-- /ASIDE -->


      <!-- right block message -->
      <div class="message-block">
        <div class="top-message-block">

          <div class="row justify-content-between align-items-center ">

            <div class="col d-flex ">
              <img class="top-icon-circle" src="img/avatar_1.jpg" alt="avatar_1">
              <div class="info">
                <h6>Nome</h6>
                <span>Ultimo messaggio inviato</span>
              </div>
            </div>

            <div class="col-3 d-flex justify-content-end">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-paperclip me-2  ms-2 "></i>
              <i class="fa-solid fa-ellipsis-vertical me-3"></i>
            </div>

          </div> 

        </div>

        <!-- CHAT -->
        <div class="chat-text">
          <div class="my_container-msg">

            <div class="send d-flex flex-column">
              <span class="text">Text</span>
              <span class="actual-time align-self-end">time</span>
            </div>

            <div class="reiceved d-flex flex-column">
              <span class="text">Text</span>
              <span class="actual-time align-self-end">time</span>
            </div>

          </div>
        </div>

        <!-- INPUT SEND MESSAGE -->
        <div class="send-message d-flex justify-content-between align-items-center ">

          <div class="emoji me-4 ms-4">
            <i class="fa-regular fa-face-smile"></i>
          </div>

          <div class="input-send flex-grow-1 ">
            <input type="text" placeholder="Scrivi un messaggio">
          </div>

          <div class="audio me-4 ms-4">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>

      </div>
  
    </div>
  </div>




  <script src="js/script.js"></script>
</body>
</html>
